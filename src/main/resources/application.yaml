server:
  port: 10362
spring:
  application:
    name: account-api
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG  # ?? ??? ?? ???

management:
  endpoint:
    web:
      exposure:
        include: health, info